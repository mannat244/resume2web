
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio - Mannat Trivedi</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            /* Previous styles remain the same */
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="#" class="nav-logo">Mannat Trivedi</a>
                <ul class="nav-links">
                    <li><a href="#skills">Skills</a></li>
                    
                    <li><a href="#education">Education</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    
        <section class="hero">
            <div class="container hero-content">
                <h1 class="hero-title">Mannat Trivedi</h1>
                <div id="typed-strings"><p>Hello, I am Mannat Trivedi, a passionate second-year Computer Science Engineering student at MANIT Bhopal with a focus on efficient web and software development.</p></div><span id="typed"></span>
            </div>
        </section>
    
        <!-- Rest of the sections remain the same -->
    
        <script>
            // Wait for DOM to be fully loaded
            document.addEventListener('DOMContentLoaded', function() {
                // Initialize Typed.js only if element exists
                const typedElement = document.getElementById('typed');
                if (typedElement && true) {
                    new Typed('#typed', {
                        stringsElement: '#typed-strings',
                        typeSpeed: 30,
                        backSpeed: 20,
                        loop: false,
                        cursorChar: '|',
                        startDelay: 500
                    });
                }
    
                // Initialize AOS with error handling
                try {
                    AOS.init({
                        duration: 1000,
                        once: true,
                        offset: 100
                    });
                } catch (e) {
                    console.warn('AOS initialization failed:', e);
                }
    
                // Scroll to top functionality
                const scrollTop = document.querySelector('.scroll-top');
                if (scrollTop) {
                    window.addEventListener('scroll', () => {
                        if (window.pageYOffset > 100) {
                            scrollTop.classList.add('visible');
                        } else {
                            scrollTop.classList.remove('visible');
                        }
                    });
    
                    scrollTop.addEventListener('click', () => {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }
    
                // Smooth scroll for navigation links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth'
                            });
                        }
                    });
                });
            });
        </script>
    </body>
    </html>
